<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


	<title></title>
	<style type="text/css">
		h1,h2 {
			color: white;
		}
	</style>

</head>
<body style="background-image: url(https://img.freepik.com/free-photo/empty-blackboard_53876-138475.jpg?t=st=1737556250~exp=1737559850~hmac=3751b5c784a847f88e81c74d204a8b61884bdbc81e0a6e2ed3fb4eeb51658232&w=1060); background-repeat: no-repeat; background-size: cover;">


<br>
	<center>
	<h1>Let a = 19.8 and b = 8.7!</h1>
	<br>

	
	<p id="display"></p>

	<script>
		var a = 19.8, b = 8.7;

		var c = a ** b;
        var d = a % b;  
        
        var e = a > b; 
        var f = a === b; 
       
        var g = (a <= b) && (a >= b); 
        var h = (a != b) || (a == b);

 



	</script>

	<br>
	<h2>Arithmetic Operator</h2>
        <p id="art"></p>
        <button type="button" class="btn btn-warning" onclick="document.getElementById('art').innerHTML = '<span style=color:yellow><u>a.</u></span> <span style=color:white>Exponent:' + c + '</span><span style=color:pink><br><u>b.</u></span> <span style=color:white>Mod:' + d; + '</span>' ">
            Show Answer
        </button>

        <h2>Comparison Operator</h2>
        <p id="comp"></p>
        <button type="button" class="btn btn-danger" onclick=" document.getElementById('comp').innerHTML = '<span style=color:indianred><u>c.</u></span> <span style=color:white><i><b>a</b></i> greater than <i><b>d</b></i>:' + e + '</span> <span style=color:orange><u><br>d.</u></span> <span style=color:white><i><b>a</b></i> equal to <i><b>d</b></i>:' + f + '</span>' ">
            Show Answer
        </button>
            <h2>Logic Operator</h2>
        <p id="Log"></p>
        <button type="button" class="btn btn-primary" onclick=" document.getElementById('Log').innerHTML = '<span style=color:lightblue><u>e.</u></span><span style=color:white>(a <= b) && (a >= b):' + g + '</span><span style=color:yellow><u><br>f.</u></span><span style=color:white>(a != b) || (a == b):' + h + '</span>'">
            Show Answer
        </button>

	</center>
</body>
</html>
